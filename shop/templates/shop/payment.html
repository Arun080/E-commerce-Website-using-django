{% extends 'shop/layouts/main.html' %}
{% include 'shop/inc/message.html' %}
{% block content %}
<div class="container "style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Payment </h4>
            <hr class="border-color:#b8bfc2;">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <body>
        <div>
           <div class="wave"></div>
           <div class="wave"></div>
           <div class="wave"></div>
        </div>

    <div class="container" style="margin-top: 100px; background-color: aliceblue; width: fit-content; padding:50px">
        <div class="centre">
          <div class="col-sm">
             <h3>Cash on Delivery </h3>
             <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <button class="btn btn-primary"><a href="{% url 'success' %}" style="color:white">Order</a></button>
                   </tr>
             </table>
          </div>
      </div>
     </div>
    </body>
</div>  
<style>
body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgb(218, 18, 204) 3%, rgb(86, 154, 223) 38%, rgba(48,238,226,1) 68%, rgb(220, 243, 8) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 10em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
</style>
{% endblock content %}
